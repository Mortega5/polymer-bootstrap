<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bootstrap-glyphicon Demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bootstrap-glyphicon.html">
  <link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
</head>
<body unresolved>
<style is="custom-style">
  .list {
    margin:1% 4%;
  }
  .item {
    margin:1px;
    border-radius: 3px;
    width: 90px;
    height: 100px;
    background-color:#eee;
    border:1px solid #fff;
    text-align: center;
    word-break: break-all;
    hyphens: auto;
    -ms-hyphens: auto;
    -moz-hyphens: auto;
    padding:3px 5px;
  }
  bootstrap-glyphicon {
    --bootstrap-glyphicon-style: {
      font-size:20px;
    }
  }
  .item:hover{
    background-color:purple;
    color:white;
  }
  .item:hover bootstrap-glyphicon {
    --bootstrap-glyphicon-style: {
      color: white;
    }
  }
</style>
<template is="dom-bind" id="bind">
  <div class="horizontal center center layout wrap list">
    <template is="dom-repeat" items="{{icons}}">
      <div class="vertical layout center-center item">
        <bootstrap-glyphicon icon="{{item}}"></bootstrap-glyphicon>
        <p>{{item}}</p>
      </div>
    </template>
  </div>
