<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/bootstrap-glyphicon/bootstrap-glyphicon.html">

<!--
An element providing the interface for any site of exchanges
Example:
```
<bootstrap-dropdown></bootstrap-dropdown>
```
Custom property | Description | Default
----------------|-------------|----------
`--bootstrap-dropdown-btn-toggle` | Mixin applied to bootstrap-dropdown button  | `{}`
`--bootstrap-dropdown-btn-toggle-focused` | Mixin applied to bootstrap-dropdown button when is focused  | `{}`
`--bootstrap-dropdown-dropdown-box` | Mixin aplied to menu box that contains menu options | `{}`
`--bootstrap-dropdown-dropdown-menuItem-hover` | Mixin aplied to menu item when it is hovered | `{}`
`--bootstrap-dropdown-divider` | Mixin aplied to divider | `{}`
-->

<dom-module id="bootstrap-dropdown">
  <template>
  <style is="custom-style">
  :host {
    display: inline-block;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  .dropdown {
    position: relative;
  }
  .btn-toggle{
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
    @apply(--bootstrap-dropdown-btn-toggle);
  }
  .dropdown[reverse] .dropdown-menu {
    top: auto;
    bottom: 100%;
    margin-bottom: 2px;
  }
  .btn-toggle:hover,
  .btn-toggle:active,
  .btn-toggle:focus {
    color: #fff;
    background-color: #204d74;
    border-color: #122b40;
    @apply(--bootstrap-dropdown-btn-toggle-focused);
  }
  .caret {
    display: inline-block;
    width: 0;
    height: 0;
    vertical-align: middle;
    border-top: 4px dashed;
    border-top: 4px solid\9;
    border-right: 4px solid transparent;
    border-left: 4px solid transparent;
  }
  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    float: left;
    min-width: 100%;
    background-color: #fff;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    border: 1px solid #ccc;
    border: 1px solid rgba(0,0,0,.15);
    border-radius: 4px;
    -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
    box-shadow: 0 6px 12px rgba(0,0,0,.175);
    padding:5px 0;
    @apply(--bootstrap-dropdown-dropdown-box);
  }
  .dropdown[reverse] .dropdown-menu {
    top: auto;
    bottom: 100%;
    margin-bottom: 2px;
  }
  .divider {
    height: 1px;
    margin: 9px 0;
    overflow: hidden;
    background-color: #e5e5e5;
    @apply(--bootstrap-dropdown-divider);
  }
  .dropdown-menu>div>a{
    display: block;
    padding: 3px 20px;
    clear: both;
    font-weight: 400;
    line-height: 1.42857143;
    color: #333;
    white-space: nowrap;
    text-decoration: none;
  }
  .dropdown-menu > div > a[data-icon]{
    padding: 3px 12px;
  }
  .dropdown-menu>div:hover{
    background-color: #eee;
    @apply(--bootstrap-dropdown-dropdown-menuItem-hover);
  }
  bootstrap-glyphicon[icon] {
    margin-right: 8px;
  }
  </style>
  <div class="dropdown" id="dropdown" reverse$="{{dropup}}">
    <button id="btn_toggle" class="btn-toggle" type="button" on-click="toggle"  on-tab="toggle" aria-haspopup="true" aria-expanded="true">
      {{btn_title}}
      <span class="caret"></span>
    </button>
    <template is="dom-if" if="{{opened}}">
      <div class="dropdown-menu" on-click="toggle">
        <content select=".menu-content"></content>
        <template is="dom-repeat" items="{{menu_items}}" index-as="item_no">
          <div>
            <a href="{{item.link}}" data-icon$="{{item.icon}}" data-index$="{{item_no}}" on-click="_clickItem">
              <bootstrap-glyphicon icon="{{item.icon}}" style$="{{item.icon_style}}"> </bootstrap-glyphicon>
              {{_getName(item)}}
            </a>
          </div>
        </template>
      </div>
    </template>
  </div>

</template>

<script>
Polymer({
  is: 'bootstrap-dropdown',
  hostAttributes:{
    tabindex:0
  },
  properties: {
    btn_title: {
      type: 'String',
      reflectToAttribute:true,
      value:'Dropdown'
    },
    dropup: {
      type:'boolean',
      value:false,
      reflectToAttribute:true
    },
    opened: {
      type:'boolean',
      value: false,
      reflectToAttribute:true
    },
    menu_items: {
      type: Array,
      value: function(){
        return [];
      }
    }
  },
  ready: function(){
    this.listen(document,'click','_blurClose');
  },
  detached: function(){
    this.unlisten(document,'click','_blurClose');
  },
  _isSeparator: function(value,condition){
    value = value.name || value;
    condition = condition === 'true' ? true : false;

    return condition ? value === ':separator' : value !== ':separator';
  },
  _getName: function(item){
    return item.name || item;
  },
  _clickItem: function(e){
    var target = e.currentTarget;
    var index =target.getAttribute('data-index');
    if (this.menu_items[index].onclick){
      this.menu_items[index].onclick(e);
    }
  },
  _blurClose: function(e){
    if (e){
      var target = e.target;
      var found = false;
      while(target.tagName!=='HTML' && !found) {
        if (target.parentElement === this.$.dropdown){
          found = true;
        }
        target = target.parentElement;
      }
    }
    if (!found){
      this.opened = false;
    }
  },
  close: function(){
    this.opened = false;
  },
  open: function(){
    this.opened = true;
  },
  toggle: function(e){
    this.opened = !this.opened;
  }

});
</script>
</dom-module>

<dom-module id="bootstrap-dropdown-item">
  <template>
  <style>
  .item {
    display: block;
    padding: 3px 20px;
    clear: both;
    font-weight: 400;
    line-height: 1.42857143;
    color: #333;
    white-space: nowrap;
    text-decoration: none;
    @apply(--bootstrap-dropdown-item)
  }
  .item:hover{
    background-color:#eee;
    cursor:pointer;
    @apply(--bootstrap-dropdown-item-hovered)
  }
  </style>
  <div class="item">
    <content></content>
  </div>
</template>
<script>
Polymer({
  is:'bootstrap-dropdown-item',
  properties:{}
})
</script>
</dom-module>
