<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bootstrap-dropdown Demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bootstrap-dropdown.html">
</head>
<body unresolved>
<style is="custom-style">
bootstrap-dropdown#second {
  --bootstrap-dropdown-btn-toggle_focused: {
    background-color:#fff;
    color:#333;
  };
  --bootstrap-dropdown-btn-toggle: {
    background-color:#333;
  };


}
.menu-content{
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 1000;
  float: left;
  min-width: 160px;
  padding: 5px 0;
  margin: 2px 0 0;
  font-size: 14px;
  text-align: left;
  list-style: none;
  background-color: #fff;
  -webkit-background-clip: padding-box;
  background-clip: padding-box;
  border: 1px solid #ccc;
  border: 1px solid rgba(0,0,0,.15);
  border-radius: 4px;
  -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
  box-shadow: 0 6px 12px rgba(0,0,0,.175);
}
.menu-content > li >a {
  display: block;
  padding: 3px 20px;
  clear: both;
  font-weight: 400;
  line-height: 1.42857143;
  color: #333;
  white-space: nowrap;
  text-decoration: none;
}
li:hover{
  background-color:#eee;
}

</style>
<bootstrap-dropdown id="first">
  <ul class="menu-content" aria-labelledby="dropdownMenu1">
    <li><a href="#action">Action</a></li>
    <li><a href="#action2">Another action</a></li>
    <li><a href="#action3">Something else here</a></li>
    <hr>
    <li><a href="#action4">Separated link</a></li>
  </ul>
</bootstrap-dropdown>

<bootstrap-dropdown id="second" btn_title="Custom Style">
  <div class="menu-content">
    <p>Test</p>
    <p>Test</p>
    <p>Test</p>
  </div>
</bootstrap-dropdown>

</script>

</body>
</html>
