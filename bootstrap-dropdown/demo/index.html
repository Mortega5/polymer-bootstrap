<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bootstrap-dropdown Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bootstrap-dropdown.html">
</head>
<body unresolved>
<style is="custom-style">
bootstrap-dropdown#second {
  --bootstrap-dropdown-btn-toggle_focused: {
    background-color:#fff;
    color:#333;
  };
  --bootstrap-dropdown-btn-toggle: {
    background-color:#333;
  };


}
.menu-content > div >a {
  display: block;
  padding: 3px 20px;
  clear: both;
  font-weight: 400;
  line-height: 1.42857143;
  color: #333;
  white-space: nowrap;
  text-decoration: none;
  list-style: none;
}
li:hover{
  background-color:#eee;
  text-decoration: none;
  list-style: none;
}
#dropup-content{
  position: absolute;
  top: 200px;
  left: 10px;
}
</style>
<template is="dom-bind" id="bind">
  <bootstrap-dropdown id="first">
    <div class="menu-content">
      <div><a href="#action">Action</a></div>
      <div><a href="#action2">Another action</a></div>
      <hr>
      <div><a href="#action3">Something else here</a></div>

    </div>
  </bootstrap-dropdown>

  <bootstrap-dropdown id="custom-content" btn_title="Custom Style">
    <div class="menu-content">
      <p>Example</p>
      <p>Example</p>
      <p>Example</p>
    </div>
  </bootstrap-dropdown>

  <bootstrap-dropdown id="dropup-content" btn_title="dropup" dropup>
    <div class="menu-content">
      <bootstrap-dropdown-item>Example</bootstrap-dropdown-item>
      <bootstrap-dropdown-item>Example</bootstrap-dropdown-item>
      <bootstrap-dropdown-item>Example</bootstrap-dropdown-item>
    </div>
  </bootstrap-dropdown>

  <bootstrap-dropdown id="list" btn_title="List items" menu_items="{{list}}">
  </bootstrap-dropdown>
  <bootstrap-dropdown id="complexList" btn_title="Custom list items" menu_items="{{complexList}}">
  </bootstrap-dropdown>

</template>

<script>
  var bind = document.querySelector('#bind');
  bind.list = ['Menu1', 'Menu2', 'Menu3'];
  bind.complexList = [
    {
      name: 'Load',
      onclick: function(){
        console.log('Clicked Load');
      },
      link:'#load',
      icon: 'folder-open'
    },
    {
      name: 'Save',
      onclick: function(){
        console.log('Clicked Save');
      },
      link:'#option2',
      icon: 'floppy-saved'
    },
    {
      name: 'Edit',
      onclick: function(){
        console.log('Clicked Edit');
      },
      link:'#edit',
      icon: 'pencil'
    }
  ]
</script>
</body>
</html>
