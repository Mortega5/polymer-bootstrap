<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>bs-gbtn Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bs-gbtn.html">
  </head>
  <body unresolved>
    <bs-gbtn>
      <div>title1</div>
      <div>title2</div>
      <div>title3</div>
    </bs-gbtn>

    <script>
      var seedElement = document.querySelector('bs-gbtn');

      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });

      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });

      document.addEventListener("bs-gbtn-lasers", function(e) {
        console.log(e.detail.sound);
      });

    </script>

  </body>
</html>
