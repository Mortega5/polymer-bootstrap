<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bs-gbtn Demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bs-gbtn.html">
  <link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
</head>
<body unresolved>
<style is="custom-style">
body{
  margin: 10px 2%;
}
.content > div {
  margin:20px;
}
</style>
<template is="dom-bind" id="bind">
  <div class="content horizontal layout">
    <div class="custom-content">
      <h2>Custom content</h2>
      <h3>Large</h3>
      <bs-gbtn size="large">
        <button type="button">title1</button>
        <button type="button">title2</button>
        <button type="button">title3</button>
        <button type="button">title4</button>
      </bs-gbtn>
      <h3>Medium</h3>
      <bs-gbtn size="medium">
        <button type="button">title1</button>
        <button type="button">title2</button>
        <button type="button">title3</button>
      </bs-gbtn>
      <h3>Small</h3>
      <bs-gbtn size="small">
        <button type="button">title1</button>
        <button type="button">title2</button>
        <button type="button">title3</button>
      </bs-gbtn>
      <h3>xsmall</h3>
      <bs-gbtn size="xsmall">
        <button type="button">title1</button>
        <button type="button">title2</button>
        <button type="button">title3</button>
      </bs-gbtn>
    </div>
    <div class="simple-list">
      <h2>Using simple list</h2>
      <h3>Large</h3>
      <bs-gbtn button_list="{{list1}}" size="large">
      </bs-gbtn>
      <h3>Medium</h3>
      <bs-gbtn button_list="{{list1}}" size="medium">
      </bs-gbtn>
      <h3>Small</h3>
      <bs-gbtn button_list="{{list1}}" size="small">
      </bs-gbtn>
      <h3>xsmall</h3>
      <bs-gbtn button_list="{{list1}}" size="xsmall">
      </bs-gbtn>
    </div>
    <div class="complex-list">
      <h2>Using complex list</h2>
      <h3>Large</h3>
      <bs-gbtn button_list="{{listComplex}}" size="large">
      </bs-gbtn>
      <h3>Medium</h3>
      <bs-gbtn button_list="{{listComplex}}" size="medium">
      </bs-gbtn>
      <h3>Small</h3>
      <bs-gbtn button_list="{{listComplex}}" size="small">
      </bs-gbtn>
      <h3>xsmall</h3>
      <bs-gbtn button_list="{{listComplex}}" size="xsmall">
      </bs-gbtn>
    </div>
  </div>
</template>
<script>
var bind = document.querySelector('#bind');
bind.list1 = ['title 1', 'title 4', 'title 3', 'title 5'];
var callback = function(e, item, index){
  console.log('Clicked ' + item.name);
}
bind.listComplex = [{name:'title 1',onclick:callback},{name:'title 2',onclick:callback},{name:'title 3',onclick:callback}];
</script>
</body>
</html>
