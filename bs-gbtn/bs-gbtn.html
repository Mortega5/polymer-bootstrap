<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="bower_components/bs-button/bs-button.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <bs-gbtn></bs-gbtn>

Example:

    <bs-gbtn>
      <h2>Hello bs-gbtn</h2>
    </bs-gbtn>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="bs-gbtn">
  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
      }
      :host .btn-group ::content > * {
        padding: 6px 12px;
      }
      :host[size="xsmall"] .btn-group ::content > * {
        padding: 1px 5px;
        font-size: 12px;
        line-height: 1.5;
      }
      :host[size="small"] .btn-group ::content > *{
        padding: 5px 10px;
        font-size: 12px;
        line-height: 1.5;
      }
      :host[size="medium"] .btn-group ::content > *{
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
      }
      :host[size="large"] .btn-group ::content > *{
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3333333;
      }
      .btn-group {
        cursor:pointer;
      }
      .btn-group ::content > * {
        border:1px solid #ccc;
        border-right: none;
        border-radius:0px;
        background-color:white;
        @apply(--btn-gbtn-buttons-style);
      }
      .btn-group ::content > *:hover {
        color: #333;
        background-color: #e6e6e6;
        border-color: #adadad;
        @apply(--btn-gbtn-buttons-style-hovered);
      }
      .btn-group.custom-content ::content:first-child,
      .btn-group.custom-list ::content:nth-child(2){
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .btn-group.custom-content ::content:nth-last-child(3),
      .btn-group.custom-list ::content:nth-last-child(2) {
        border-right: 1px solid #ccc;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
    </style>

    <div class$="btn-group horizontal layout {{content}}" role="group">
      <template is="dom-if" if="{{button_list.length===0}}" class="content-list">
        <content></content>
      </template>
      <template is="dom-repeat" items="{{button_list}}" class="array-list">
        <bs-button link="{{item.link}}">{{_getName(item)}}</bs-button>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bs-gbtn',

      properties: {
        size: {
          type: String,
          value:'',
          reflectToAttribute: true
        },
        button_list: {
          type: Array,
          value: function(){return []},
        },
        content: {
          type: String,
          computed: '_isContent(button_list)'
        }
      },
      _getName: function(item){
        return item.name || item;
      },
      _listEmpty: function(){
        return !this.button_list || this.button_list.length == 0;
      },
      _isContent: function(list){
        return !list || list.length === 0 ? 'custom-content': 'custom-list';
      }
    });
  </script>
</dom-module>
