<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bs-button Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bs-button.html">
</head>
<body unresolved>
  <template id="bind" is="dom-bind">
    <bs-button size="lg">Large</bs-button>
    <bs-button size="md">Medium</bs-button>
    <bs-button size="sm">Small</bs-button>
    <bs-button size="xs">XSmall</bs-button>
    <br>
    <br>
    <bs-button  on-click="onclick" value="Primary" bs_style="primary">Primary</bs-button>
    <bs-button  on-click="onclick" value="Info" bs_style="info">INFO</bs-button>
    <bs-button  on-click="onclick" value="Warning" bs_style="warning">WARNING</bs-button>
    <bs-button  on-click="onclick" value="Danger" bs_style="danger">DANGER</bs-button>
    <bs-button  on-click="onclick" value="link" bs_style="link">link</bs-button>
    <br>
    <br>
    <bs-button disabled  on-click="onclick" value="Disabled" bs_style="primary">Disabled</bs-button>
  </template>
  <script>
  var bind = document.querySelector('#bind');
  bind.onclick = function(e){
    alert('Clicked ' + e.target.value);
  }
  </script>
</body>
</html>
