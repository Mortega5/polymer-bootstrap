<!--
Create a button using boostrap styles

Example:

```
<bs-button size="lg" bs_style="primary" value="large">Large</bs-button>
```

### Styling

Custom property | Description | Default
----------------------------------------|-------------|----------
`--bs-btn` | Mixin applied to the button | `Based on the default bootstrap button`
`--bs-btn-active` | Mixin applied to the button when its active, focused or hovered | `{}`
`--bs-btn-disabled` | Mixin applied to the disabled button | `{}`



@demo demo/index.html
@hero hero.svg
-->

<script>
Polymer({
  is: 'bs-button',
  properties: {
    /*
     * If true, the button can not be clicked
     */
    disabled:{
      type: Boolean,
      value: false,
      reflectToAttribute: true
    },
    /*
     * Type of the button:[Button, Submit, Reset]
     */
    type: {
      type: String,
      value: 'button',
      reflectToAttribute: true
    },
    /*
     * Set different style based on bootstrap button: [default, primary, info, danger, warning]
     */
    bs_style: {
      type:String,
      value: 'default',
      reflectToAttribute: true
    },
    /*
     * Indicate the value of the button

    value: {

    },

    * Set the size of the button based on bootstrap sizes: [lg, md, sm, xm]

    size: {
